<!DOCTYPE html>
<html lang="cs-CZ">
<head>
  <title>Databáze pojištěnců</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script type="text/javascript" src="script-new.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">
 <!-- Navigacni lista -->
 <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- logo -->
    <a class="navbar-brand">PojistkApp</a>
    
    <!-- Linky -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#pojistenci">Pojištěnci</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#aplikace">O aplikaci</a>
      </li>
    </ul>
  </nav>
<!-- kontejner pro tabulku-->
<div class="container-md pt-5 mt-3">
    <div class="row" id="pojistenci">
        <h2>Pojištěnci</h2>
                
        <table class="table table-bordered table-hover" >
          <thead class="thead-dark">
            <tr>
              <th>Jméno a příjmení</th>
              <th>Telefon</th>
              <th>Věk</th>
            </tr>
          
          </thead>
            <tbody id="teloTabulky">
            </tbody>
        </table>
    </div>

    <div class="row" id="novyPojistenec">
      <h2>Nový pojištěnec</h2>
    </div>
      
    <!-- <div class="row" id="novyPojistenec"></div>-->
    <div class="row" id="iconForm">
      <div class="col-2 d-flex float-left align-self-center" >
        <img src="./person.png" alt="icon-person">
      </div>
    
      <div class="col pt-5" id="formular">
          <form class="needs-validation" novalidate>
            <!-- Jak nacpat ikonu doleva od inputu?-->
            <!-- proč naskočí po submit hned chybove hlasky?-->

            <div class="form-row">
                <div class="form-group col-6">
                  <label for="uname">Jméno:</label>
                  <input type="text" class="form-control" id="jmeno" placeholder="Zadej jméno" name="jmeno" required>
                  <div id="validnijmeno">lnj</div>
                  <!-- <div class="valid-feedback">Hotovo.</div>
                  <div class="invalid-feedback">Vyplňte prosím jméno.</div> -->
                </div>
                <div class="form-group col-6">
                  <label for="pwd">Příjmení:</label>
                  <input type="text" class="form-control" id="prijmeni" placeholder="Zadej příjmení" name="prijmeni" required>
                  <div class="valid-feedback">Hotovo.</div>
                  <div class="invalid-feedback">Vyplňte prosím příjmení.</div>
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col-6">
                  <label for="pwd">Telefon:</label>
                  <input type="number" class="form-control" id="telefon" placeholder="Zadej telefon" name="telefon" required>
                  <div class="valid-feedback">Hotovo.</div>
                  <div class="invalid-feedback">Vyplňte prosím telefon.</div>
              </div>
              <div class="form-group col-6">
                  <label for="pwd">Věk:</label>
                  <input type="number" class="form-control" id="vek" placeholder="Zadej věk" name="vek" required>
                  <div class="valid-feedback">Hotovo.</div>
                  <div class="invalid-feedback">Vyplňte prosím věk.</div>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary" onclick="pridejPojistence();">Uložit</button>
            </div>
          </form>
      </div>
    </div>
    <div class="row" id="aplikace">
      <h2>O aplikace</h2>
    </div>
</div>





</body>
</html>
